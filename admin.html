<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1>Citizen Complaint Portal</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="complaint.html">My Complaint</a></li>
        <li><a href="community.html">Community Complaints</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="login-btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2 class="page-title">Admin Dashboard</h2>
    <div class="dashboard" id="adminList"></div>
  </div>

  <script>
    const list = document.getElementById('adminList');
    const complaints = JSON.parse(localStorage.getItem('complaints')) || [];

    complaints.forEach((c, i) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
      <h3>${c.title}</h3>
      <p>${c.description}</p>
      <p><strong>Department:</strong> ${c.department}</p>
      <select id="status${i}">
        <option ${c.status=='Pending'?'selected':''}>Pending</option>
        <option ${c.status=='In Progress'?'selected':''}>In Progress</option>
        <option ${c.status=='Resolved'?'selected':''}>Resolved</option>
      </select>
      <button onclick="update(${i})">Update</button>
    `;
      list.appendChild(div);
    });

    function update(i) {
      const complaints = JSON.parse(localStorage.getItem('complaints')) || [];
      complaints[i].status = document.getElementById(`status${i}`).value;
      localStorage.setItem('complaints', JSON.stringify(complaints));
      alert('Status updated');
    }
  </script>

</body>

</html>
