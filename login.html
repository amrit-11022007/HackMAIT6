<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Citizen Portal</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="container">
    <h2 class="page-title">User Login</h2>
    <form id="loginForm">
      <input type="text" id="aadhar" maxlength="12" required placeholder="Enter Aadhar">
      <input type="text" id="phone" maxlength="10" required placeholder="Enter phone number">
      <input type="password" id="password" required placeholder="Enter password">

      <div class="loginsignup">
        <button type="submit">Login</button>
      <span>New user? <a href="signup.html" style="color: #0073e6;">Sign in</a></span>
      </div>
    </form>
  </div>

  <footer>Â© 2025 Citizen Complaint Portal | Designed for Public Welfare</footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const aadhar = document.getElementById('aadhar').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!/^\d{12}$/.test(aadhar)) return alert("Invalid Aadhar number!");
      if (!/^\d{10}$/.test(phone)) return alert("Invalid phone number!");

      const savedUser = JSON.parse(localStorage.getItem('user'));
      const loginbtn = document.getElementById('loginbtn');
      if (savedUser && password === savedUser.email && password === savedUser.password) {
        alert("Login successful!");
      } else {
        alert("Invalid credentials.")
      }

      window.location.href = "index.html";
    });
  </script>
</body>

</html>
