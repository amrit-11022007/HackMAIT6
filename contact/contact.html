<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="contact-page-bg">
    <section id="section-wrapper">
        <button class="back" id="back-btn"><a href="../index.html"><i
                    class="fa-solid fa-chevron-left"></i></a></i></button>
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Get In Touch</h2>
                <h3 class="info-sub-title">We're here to help! Fill out the form, and our support team will respond
                    within one business day.</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone:</span> <a href="tel:+1-800-555-0199">+ 1-800-555-0199</a> </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span> <a href="mailto:support@citizenportal.com">support@citizenportal.com</a>
                    </li>
                    <li>
                        <i class="fas fa-map-marker-alt"></i> <span>Office:</span> <a href="#">City Hall, Main St.
                            101</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <form id="contact-form">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" name="message" placeholder="Write your message..."
                                required></textarea>
                        </div>
                        <input type="time" name="time" id="" hidden readonly>
                    </div>
                    <!-- <button type="submit" class="submit-button">Send Message</button> -->
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</html>
