<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Citizen Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>Citizen Login Portal</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="complaint.html">My Complaint</a></li>
                <li><a href="community.html">Community Complaints</a></li>
                <li><a href="./about us/about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 class="page-title">User Login</h2>
        <form id="loginForm">
            <label for="name">Name: </label>
            <input type="text" name="" id="name" placeholder="Enter your name">

            <label for="email">Email: </label>
            <input type="email" name="" id="email" placeholder="Enter your email">

            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" maxlength="12" required placeholder="Enter 12-digit Aadhar">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" maxlength="10" required placeholder="Enter 10-digit phone number">

            <label for="password">Create Password:</label>
            <input type="password" id="password" required placeholder="Enter password">

            <button type="submit">Signup</button>
        </form>
        <span>Already Registerd? <a href="login.html" style="color: #0073e6;">Login</a></span>

    </div>

    <footer>Â© 2025 Citizen Complaint Portal | Designed for Public Welfare</footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const aadhar = document.getElementById('aadhar').value.trim();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value.trim();

            if (!/^\d{12}$/.test(aadhar)) return alert("Invalid Aadhar number!");
            if (!/^\d{10}$/.test(phone)) return alert("Invalid phone number!");

            localStorage.setItem('user', JSON.stringify({
                name,
                email,
                aadhar,
                phone,
                password
            }));
            alert("Sign in successful!");
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
