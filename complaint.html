<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Submit Complaint</title>
  <link rel="stylesheet" href="complaint.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
</head>

<body>

  <div class="container">
    <button class="back"><a href="index.html"><i class="fa-solid fa-chevron-left"></i></a></i></button>
    <h2 class="page-title">Submit Your Complaint</h2>
    <form id="complaintForm">
      <label>Title:</label>
      <input type="text" id="title" required>

      <label>Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <label>Department:</label>
      <select id="department">
        <option>Municipal</option>
        <option>Water Supply</option>
        <option>Electricity</option>
        <option>Roads</option>
        <option>Sanitation</option>
      </select>

      <label>Upload Images:</label>
      <span class="imagesection">
        <input type="file" id="images" multiple accept="image/*">
        <div class="image-preview" id="preview"></div>
      </span>
      <button class="submitbtn" type="submit">Submit Complaint</button>

    </form>
  </div>

  <script>
    const preview = document.getElementById('preview');
    document.getElementById('images').addEventListener('change', e => {
      preview.innerHTML = '';
      Array.from(e.target.files).forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });
  </script>

</body>

</html>
